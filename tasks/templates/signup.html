{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">Sign Up</h1>
                    <h2>{{ error }}</h2>
                    
                    {% csrf_token %}
                    {{ form }}
                    <button>Signup</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
